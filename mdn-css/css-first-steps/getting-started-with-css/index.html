<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="The purpose of this page is to get started learning css.">
  <title>Getting started with CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>I am a level one heading</h1>
  <p>This is a paragraph of text. In the text is a <span class="special">span element</span> and also a <a href="http://example.com">link</a>.</p>
  <p>This is a second paragraph. It contains an <em>emphasized</em> element.</p>
  <ul>
    <li>Item one</li>
    <li class="special">Item two</li>
    <li><em>Item three</em></li>
  </ul>
</body>
</html>
