<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="The purpose of this webpage is to learn and better understand combinator CSS selectors.">
  <title>Combinator CSS Selectors</title>
  <link rel="stylesheet" href="combinators.css">
</head>
<body>

  <div class="box">
    <p>Text in .box</p>
  </div>

  <p>Text outside of .box</p>

  <ul>
    <li>Unordered item</li>
    <li>Unordered item
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
      </ol>
    </li>
  </ul>

</body>
</html>
