<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="The purpose of this webpage is to assess my knowledge on styling tables with CSS.">
  <title>Styling Tables Assessment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table>
    <caption>My favorite starter pokemon</caption>
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Weakness</th>
        <th scope="col">Evolves Into</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="assets/torchic.png" alt="Cute picture of the pokemon, Torchic"></td>
        <td>Torchic</td>
        <td>Fire, Fighting</td>
        <td>Water, Ground, Rock</td>
        <td><a href="https://www.pokemon.com/us/pokedex/combusken">Combusken</a></td>
      </tr>
      <tr>
        <td><img src="assets/Cyndaquil.png" alt="Cute picture of the pokemon, Cyndaquil"></td>
        <td>Cyndaquil</td>
        <td>Fire</td>
        <td>Water, Ground, Rock</td>
      </tr>
      <tr>
        <td><img src="" alt=""></td>
        <td></td>
      </tr>
      <tr>
        <td><img src="" alt=""></td>
        <td>Torchic</td>
      </tr>
      <tr>
        <td><img src="" alt=""></td>
        <td>Torchic</td>
      </tr>
      <tr>
        <td><img src="" alt=""></td>
        <td>Torchic</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
