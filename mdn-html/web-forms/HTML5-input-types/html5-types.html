<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <title>HTML5 Input Element Types</title>
</head>
<body>
  
  <!-- E-mail address field -->
  <label for="email">Email Field: </label>
  <input type="email" id="email" name="user_mail"> <br>

  <label for="emailM">Multiple Email Field: </label>
  <input type="email" id="emailM" name="user_email" multiple> <br>

  <!-- Search field example -->
  <label for="searchField">Search Field: </label>
  <input type="search" id="searchField" name="searchData"><br>
</body>
</html>
