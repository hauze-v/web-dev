<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <title>HTML5 Input Element Types</title>
</head>
<body>
  
  <!-- E-mail address field -->
  <label for="email">Email Field: </label>
  <input type="email" id="email" name="user_mail"> <br><br>

  <label for="emailM">Multiple Email Field: </label>
  <input type="email" id="emailM" name="user_email" multiple> <br><br>

  <!-- Search field example -->
  <label for="searchField">Search Field: </label>
  <input type="search" id="searchField" name="searchData"><br><br>

  <!-- Telephone (numeric keypad) field example -->
  <label for="tel-number">Telephone Number: </label>
  <input type="tel" id="tel-number" name="number"><br><br>

  <!-- URL field example -->
  <label for="url">URL Field: </label>
  <input type="url" id="url" name="url"><br><br>

  <!-- Numbers input type examples -->
  <label for="age">Number Input Field: </label>
  <input type="number" id="age" name="age" min="1" max="25" step="2">

  <label for="pennies">Number Input Fieldv2: </label>
  <input type="number" id="pennies" name="change" min="0" max="1" step="0.01"><br><br>

  <!-- Slider control examples -->
  <label for="price">Choose a maximum house price: </label>
  <input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000">
  <output class="price-output" for="price"></output>
  
</body>
</html>
