<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="Purpose of this web page is apply my learning of video and audio embeds.">
  <title>Video and Audio Active Learning</title>
</head>
<body>

  <!-- Audio example -->
  <h2>Audio Example</h2>
  <audio controls>
    <source src="audio/viper.mp3" type="audio/mp3">
    <source src="audio/viper.ogg" type="audio/ogg">
    <p>Your browser doesn't support HTML5 audio, please find <a href="audio/viper.mp3">direct link here</a>.</p>
  </audio>

  <!-- Video example -->
  <h2>Video example</h2>
  <video controls poster="video/qi_2540330c.jpg">
    <source src="video/rabbit320.mp4" type="video/mp4">
      <p>Your browser doesn't support HTML5 video, please find <a href="video/rabbit320.mp4">direct link here</a>.</p>
  </video>

</body>
</html>
