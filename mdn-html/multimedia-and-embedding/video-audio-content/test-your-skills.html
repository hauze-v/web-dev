<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="The purpose of this webpage is to test my skills with multimedia in HTML">
  <title>Test MultiMedia Skills with HTML</title>
</head>
<body>
  
  <!-- Embed an audio file onto the page -->
  <audio controls>
    <source src="audio/viper.mp3" type="audio/mp3">
    <source src="audio/viper.ogg" type="audio/ogg">
    <p>This is the fallback text for any browsers that don't support audio embdes</p>
  </audio>

  <!-- Embded a slightly more complex video player, with multiple sources, subtitles, and other features -->
  <video controls muted>
    <source src="video/rabbit320.mp4" type="video/mp4">
    <source src="video/rabbit320.webm" type="video/webm">
    <track kind="subtitles" src="media/subtitles_en.vtt" srclang="en">
    <p>Your browser does not support HTML5 video embdeds.</p>
  </video>

  <!-- Embded PDF and third-party video -->
  
</body>
</html>
