<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="The purpose of this document is to teach me how to use images in html.">
  <title>Images in HTML</title>
</head>
<body>
  <!-- Use the alt attribute to briefly describe an image in case it's not rendered -->
  <img src="../deviantart.ico" 
       alt="deviantart logo"
       title="the standard deviantart logo">

  <!-- Image inside an anchor tag -->
  <a href="http://www.google.com"><img src="../deviantart.ico" alt=""></a>

  <!-- Active learning example -->
  <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg" 
       alt="image of skeleton of large t-rex skeleton"
       width="200"
       height="171"
       title="Skeleton of large T-Rex">

</body>
</html>
