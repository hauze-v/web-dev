<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="This web page is for practicing and learning vector graphics using HTML">
  <title>Vector Graphs</title>
</head>
<body>

  <!-- SVG == Scalable Vector Graphs -->

  <!-- Simple SVG (xml) exxample -->
  <svg version="1.1"
       baseProfile="full"
       width="300" height="200"
       xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="black"></rect>
    <circle cx="150" cy="100" r="90" fill="blue" />
  </svg>

  <!-- Quick way to add SVG to web page through <img> element -->
  <img 
    src="equilateral.svg" 
    alt="triangle where all three sides are equal"
    height="87"
    width="100">

  <!-- For cross-browser support use both the src and srcset attributes-->
  <img 
    src="equilater.png" 
    alt="triangle where all three sides are equal"
    srcset="equilateral.svg"
    height="87" width="100">

  <!-- Example of taking raw SVG code snippet and placing inline in HTML -->
  <svg width="300" height="200">
    <rect width="100%" height="100%" fill="green" />
  </svg>

  <!-- Lastly, you can place SVG into an iFrame element but it's not recommended -->
  <iframe src="triangle.svg" width="500" height="500" sandbox>
    <img src="triangle.png" alt="triangle with three unequal sides">
  </iframe>


</body>
</html>
