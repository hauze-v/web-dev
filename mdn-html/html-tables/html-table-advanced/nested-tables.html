<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="The purpose of this webpage is to learn about nesting HTML table elements.">
  <title>Nested Table Elements</title>
</head>
<body>
  
  <!-- Nested table elements -->
  <table id="table1">
    <tr>
      <th>title1</th>
      <th>title2</th>
      <th>title3</th>
    </tr>
    <tr>
      <td id="nested-table-data-element">
        <table id="table2">
          <tr>
            <td>cell1</td>
            <td>cell2</td>
            <td>cell3</td>
          </tr>
        </table>
      </td>
      <td>cell2</td>
      <td>cell3</td>
    </tr>
    <tr>
      <td>cell4</td>
      <td>cell5</td>
      <td>cell6</td>
    </tr>
  </table>
</body>
</html>
