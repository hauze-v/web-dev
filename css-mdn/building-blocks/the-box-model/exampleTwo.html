<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS Box Display</title>
  <link rel="stylesheet" href="exampleTwo.css">
</head>
<body>
  <p>
    I am a pargraph. Some of the <span>words</span> have been wrapped in a <span>span element</span>.
  </p>
  <ul>
    <li>Item one</li>
    <li>Item two</li>
    <li>Item three</li>
  </ul>
  <p class="inline">I am a paragraph. A short one</p>
  <p class="inline">I am another paragraph. Also a short one.</p>
</body>
</html>
