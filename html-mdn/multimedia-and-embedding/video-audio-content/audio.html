<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Audio Embeds</title>
</head>
<body>
  <!-- Simple audio embed that works similarly to video -->
  <audio controls>
    <source src="audio/viper.mp3" type="audio/mp3">
    <source src="audio/viper.ogg" type="audio/ogg">
    <p>Your browser donesn't support HTML5 auido. Here is a <a href="audio/viper.mp3">link to the audio</a> instead.</p>
  </audio>

</body>
</html>
