<!DOCTYPE html>

  <meta name="description" content="Test skills with HTML images">
  <title>Test HTML Image Skills</title>

<body>
  <!-- Exercisse #1 -->
  <h2>Simple Image Embed</h2>
  <img src="images/blueberries.jpg" alt="picture of blueberries" title="Organic Blueberries from Adam's farm.">

  <!-- Exercise #2 -->
  <h2>Add tooltip to the image</h2>
  <img src="larch.jpg"
  alt="Several tall evergreen trees called larches"
  title="Collection of larches">

  <!-- Exercise #3 -->
  <h2>Image and Caption</h2>
  <figure>
    <img src="firefox.png"
     alt="An abstract flaming fox wrapping around a blue sphere"
     width="446" height="460">
    <figcaption>The Firefox logo, newly abstracted for 2019!</figcaption>
  </figure>
  
</body>
