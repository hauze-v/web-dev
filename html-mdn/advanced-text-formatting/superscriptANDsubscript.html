<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superscript and Subscript</title>
</head>
<body>
  <!-- You'll occasionally need to use superscript and subscript when marking up items likes dates and mathematical equiations -->
  <p>My birthday is on the 25<sup>th</sup> of May, 2001.</p>

  <p>Caffeine's chemical formula is C<sub>8</sub>H<sub>10</sub>N<sub>4</sub>0<sub>2</sub></p>

  <p>If x<sup>2</sup> is 9, x must equal 3 or -3.</p>
</body>
</html>
