<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="The purpose of this webpage is to learn about common HTML structures used with forms.">
  <title>Common HTML Form Structures</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Active Learning: Building a form structure (payment form) -->
  <form action="../your-first-form/my-handling-form-page.html">
    <h1>Payment Form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>

    <!-- Wrap the contact information fields inside a distinct <section> element. -->
    <section>
      <h2>Contact Information</h2>
      <!-- Use a <fieldset> to contain your radio buttons and a <legend> to label them -->
      <fieldset>
        <legend>Title</legend>
        <!-- Then place your labels and input (radio buttons) inside an unordered list -->
        <ul>
          <li>
            <label for="title_1">
              <input type="radio" id="title_1" name="title">
              King
            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" id="title_2" name="title">
              Queen
            </label>
          </li>
          <li>
            <label for="title_3">
              <input type="radio" id="title_3" name="title">
              Joker
            </label>
          </li>
        </ul>
      </fieldset>
      <p>
        <label for="name">
          <span>Name: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="text" id="name" name="username">
      </p>
      <p>
        <label for="mail">
          <span>E-mail: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="email" id="mail" name="user_mail">
      </p>
      <p>
        <label for="pwd">
          <span>Pasword: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="password" id="pwd" name="password">
      </p>
    </section>

    <!-- New section for payment information -->
    <section>
      <h2>Payment Information</h2>
      <p>
        <label for="card">
          <span>Card Type:</span>
        </label>
        <select name="usercard" id="card">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="number">
          <span>Card Number:</span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="tel" id="number" name="cardnumber">
      </p>
      <p>
        <label for="date">
          <span>Expiration date:</span>
          <strong><abbr title="required">*</abbr></strong>
          <em>formatted as mm/dd/yyyy</em>
        </label>
        <input type="date" id="date" name="expiration">
      </p>
    </section>

    <!-- New section for submit button -->
    <p>
      <button type="submit">Validate the payment</button>
    </p>
  </form>

</body>
</html>
