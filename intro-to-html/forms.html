<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign in</h1>
    <!-- forms have two attributes: -->
    <!-- action - where the form sends data to -->
    <!-- method - what HTTP method (get/post) -->
    <form action="http://www.wikipedia.org">
        <label>
            Email:
            <!-- Required attribute makes the field required to be submitted (not-empty) -->
            <!-- This also checks for input type (i.e. it must be an email or it won't submit) -->
            <input name="username" type="email" placeholder="email" required>
        </label>
        <label>
            Password:
            <input name="password" type="password" placeholder="password" required>
        </label>
        <input type="radio">
        <input type="color" name="" id="">
        <button>Login</button>
    </form>
</body>
</html>
